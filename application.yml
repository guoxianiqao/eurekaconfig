#鏈満绔彛斤斤计较军军军军军军军军军
server:
  port: 8761
  
spring:
  application:
    name: eureka-service
    
eureka:
  instance:
    hostname: localhost
    prefer-ip-address: true
    ip-address: 127.0.0.1
  server:
    enable-self-preservation: false # 鍏抽棴鑷垜淇濇姢妯″紡锛堢己鐪佷负鎵撳紑锛�
    eviction-interval-timer-in-ms: 1000 # 鎵弿澶辨晥鏈嶅姟鐨勯棿闅旀椂闂达紙缂虹渷涓�60*1000ms锛�
  client:
    #鐢变簬璇ュ簲鐢ㄤ负娉ㄥ唽涓績,璁剧疆涓篺alse,琛ㄦ槑涓嶅悜娉ㄥ唽涓績娉ㄥ唽鑷繁
    register-with-eureka: true
    #鏄惁浠巈ureka鏈嶅姟鍣ㄨ幏鍙栨敞鍐屼俊鎭紝杩欓噷涓嶉渶瑕�
    fetch-registry: true
    service-url:
      defaultZone: http://${eureka.instance.ip-address}:${server.port}/eureka/
      
logging:
  level:
    com:
      netflix:
        eureka: OFF
        discovery: OFF